<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

    div+span{
        background-color:red;
    }
</style>

</head>
<body>
    <span>this is span 5</span>
    <div>
        <h1>this is <span>span 1</span></h1>
    </div>
    <span>this is span 6</span>
    <div><span>this is span 2</span></div>
    <h2>this is h2</h2>
    <span>this is span 3</span>
    <span>this is span 4</span>
</body>
</html>

<!-- combinator: 
space (decendant selector)
>     (child selector)
+     (adjacent sibling) just after
~     (general sibling) all after-->
