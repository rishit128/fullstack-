<!-- 
basic selectors : tag/element, class, id
combinator : space, >, +, ~
pseudo elements: first-line, first-letter, selection, before, after
pseudo classes : hover, focusm nth-child
attribute selector: [=] [!=] [^=]  
universal selector : * 
-->

<!-- 
tag: when we want to style all the elements of same type. 
class: when we want to style multiple elements of diffrent type.
id: for a unique element .  -->
